<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Page</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="page-title-section">Licenses</div>
      <div class="tier-section">
        <div id="free-wrapper">
          <div id="chevron-free"><span id="free-text">FREE</span></div>
        </div>

        <div id="pro-wrapper">
          <div id="chevron-pro"><span id="pro-text">PRO</span></div>
          <div></div>
        </div>

        <div id="vip-wrapper">
          <div id="chevron-vip"><span id="vip-text">VIP</span></div>
          <div></div>
        </div>

        <button id="upgrade-btn">Upgrade Now</button>
      </div>
    </div>

    <div class="sections">
      <div id="subscription">Subscription</div>
      <div id="outright">Outright</div>
      <div id="offline-activation">Offline Activation</div>
    </div>

    <div id="breaking-line"></div>
    <div id="systems-title">Systems</div>

    <div class="systems-content">
      <div class="fields-name">
        <div id="system-name">System Name</div>
        <div id="id">ID</div>
        <div id="created-date">Created date</div>
        <div id="active-licenses">Active Licenses</div>
      </div>
      <div class="record-data">
        <div class="data">
          <div id="arrow"></div>
          <div id="data-system-name">James-Main-Macbook</div>
          <div id="data-id">91520</div>
          <div id="data-date-created">01 Jan 2019</div>
          <div id="data-active-licenses">2</div>
        </div>
        <div class="action-buttons">
          <button id="add-btn">Add License</button>
          <button id="remove-btn">Remove</button>
        </div>
      </div>
      <div class="sub-record-data">
        <div id="vertical-line"></div>
        <div id="horizontal-line1"></div>
      </div>
    </div>

    <div class="upload-system">
      <div id="add-system-title">Add System</div>
      <div id="drag-drop-field">
        <div id="upload-icon">&#8595;</div>
        <div id="upload-text">
          <span id="choose-file">Choose a file</span> upload or drag it here
          <br />(jpg, png, max size 5mb)
        </div>
      </div>
    </div>
  </body>
</html>
